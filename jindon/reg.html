    <script>
     $(function(){
     	//注册用户名
        $("#input1").focus(function(){
            $("#box1").css("color","#ccc").html("不能为空，6~10个字符以内的字母、数字的组合");
        }).blur(chkUser);
        function chkUser(){
            var reg=/^[a-zA_Z\d]{6,10}$/;
            if($("#input1").val()=="" || $("#input1").val()==null){
                $("#box1").css("color","red").html("请输入用户名");
                return false;
            }else if(!reg.test($("#input1").val())){
                $("#box1").css("color","red").html("请输入6~10个字符以内的字母、数字的组合");
                 return false;
            }else{
            	var data={name:$('#input1').val()}
               $.post("reg.php",data,function(data){
               		$("#box1").html(data).css("color","#ccc");
               		if($("#box1").html()=="输入正确"){
               		 	return true;
               		}else{
               			return false;
               		}
               })
        	}
        };
        //注册密码
        $("#input2").focus(function(){
        	$("#box2").css("color","#ccc").html("不能为空，6~10个字符以内的字母、数字的组合");
        }).blur(chkPWD);
        function chkPWD(){
        	 var reg=/^[a-zA_Z\d]{6,10}$/;
            if($("#input2").val()=="" || $("#input2").val()==null){
                $("#box2").css("color","red").html("请输入密码");
                 return false;
            }else if(!reg.test($("#input2").val())){
                $("#box2").css("color","red").html("请输入6~10个字符以内的字母、数字的组合");
                 return false;
            }else{
            	$("#box2").css("color","#ccc").html("输入正确");
            	 return true;
            }
        };
        //确认密码
        $("#input3").focus(function(){
        	$("#box3").css("color","#ccc").html("请再次输入相同的密码");
        }).blur(chkrePwd);
        function chkrePwd(){
        	if($("#input3").val()=="" || $("#input3").val()==null){
        		$("#box3").css("color","red").html("请输入密码");
        		return false;
        	}else if($("#input2").val()!=$("#input3").val()){
        		$("#box3").css("color","red").html("请输入相同的密码");
        		return false;
        	}else{
        		$("#box3").css("color","#ccc").html("输入正确");
        		return true;
        	}
        };
        //验证手机号码
        $("#input4").focus(function(){
        	$("#box4").css("color","#ccc").html("请输入手机号码(11位纯数字)");
        }).blur(chkTel);
        function chkTel(){
        	var reg=/^[\d]{11}$/;
        	if($("#input4").val()==""||$("#input4").val()==null){
        		$("#box4").css("color","red").html("请输入手机号码");
        		return false;
        	}else if(!reg.test($("#input4").val())){
        		$("#box4").css("color","red").html("输入错误");
        		return false;
        	}else{
        		$("#box4").css("color","#ccc").html("输入正确");
        		return true;
        	}
        }
        function chk(){
	        if(chkUser()&&chkPWD()&&chkrePwd()&&chkTel()){
	            return true;
	        }else{
	            return false;
	        }
    	}
    	$("#btn").click(function(){
	        if(!chk()){
	            document.location.reload();
	        }else{
	           $("form").submit();
	        }
    	})
    })
    </script>
