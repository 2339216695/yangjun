<!DOCTYPE html>
<html>
<head lang="en">

    <title>用户中心</title>

   <script>
        $(function(){
          /*  $("#playlist dd>a").click(function(){

             $("#orderLink").click(function(){
                $("#orderLink").addClass("selected");
                $("#recordLink").removeClass("selected");
                $("#lotteryLink").removeClass("selected");
                $("#orderContent").show();
                $("#recordContent").hide();
                $("#lotteryContent").hide();
            });
            $("#recordLink").click(function(){
                $("#orderLink").removeClass("selected");
                $("#recordLink").addClass("selected");
                $("#lotteryLink").removeClass("selected");
                $("#orderContent").hide();
                $("#recordContent").show();
                $("#lotteryContent").hide();
            });
            $("#lotteryLink").click(function(){
                $("#orderLink").removeClass("selected");
                $("#recordLink").removeClass("selected");
                $("#lotteryLink").addClass("selected");
                $("#orderContent").hide();
                $("#recordContent").hide();
                $("#lotteryContent").show();
            });
           // $("#orderLink").click(function(){
                $.get("userCenter.php",function(data){
                    var table=$("table");
                    $.each(data,function(index,dom){
                         var tr='<tr class="t2"><td colspan="6">订单号：'+dom.order_num+'<a href="#">'+dom.shop_name+'</a></td> </tr>'+
                    '<tr class="t3"><td><div><img src="'+dom.product_img+'"/></div></td><td>'+dom.user_name+'</td><td>'+dom.price+'<br/>'+dom.payment_mode+'</td><td>'+dom.submit_time+'</td><td>已完成</td><td><a href="#">查看</a>|<a href="#">删除</a><br/><a href="#">评价晒单</a><br/><a href="#">还要买</a></td></tr>'; 
                    table.append(tr);
                    $("#recordCvs").append(tr);
                    })
                   
                },"json")
           // })
        })  
   </script>
</head>
<body>

        </div>
    </div>
    <div class="center">
        <div class="content">
            <div class="left">

                <ul>
                    <li><a id="orderLink" href="#" class="selected">我的订单</a></li>
