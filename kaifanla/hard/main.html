<div class="container" style="padding-top: 70px" ng-controller="main">
    <div class="form-group has-feedback" >
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
        <input type="text" placeholder="搜索菜品名称和原料..." class="form-control"  ng-model="text" >
    </div>
    <ul class="list-group" style="padding-bottom: 60px">
        <li class="list-group-item" ng-click="attain()" ng-repeat="data in datas | filter:text">
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#/datail">
                        <img class="media-object" src="./img/{{data.img_sm}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{data.name}}</h4>
                    <p>主要食料:{{data.material}}</p>
                    <hr>
                    <p style="color: red;">{{data.price | currency:"￥"}}</p>
                </div>
            </div>
        </li>
        <button class="btn btn-info btn-block" ng-show="is_hide" ng-click="load()">点击加载更多</button>
        <button class="btn btn-danger btn-block" ng-hide="is_hide">没有更多数据了。。。。。</button>
    </ul>
</div>
