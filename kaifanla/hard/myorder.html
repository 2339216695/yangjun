<div class="container" style="padding-top: 70px" ng-controller="myorder">
    <table class="table table-striped table-bordered">
        <h2 class="text-center">我的订单</h2>
        <thead>
        <tr>
            <th>编号</th>
            <th>菜品</th>
            <th>下单时间</th>
            <th>联系人</th>
            <th>订单操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in datas">
            <td>{{data.oid}}</td>
            <td><img src="./img/{{data.img_sm}}"></td>
            <td>{{data.order_time | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            <td>{{data.user_name}}</td>
            <td><button class="btn btn-danger" ng-click="remove(this)">删除订单</button></td>
        </tr>
        </tbody>
    </table>
</div>
