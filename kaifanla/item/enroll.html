<div class="container alert alert-danger">
    <h3>登录页面</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-1 col-md-offset-1 control-label">用户名：</label>
            <div class="col-md-8">
                <input type="text" id="name" class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-1 col-md-offset-1 control-label">密码：</label>
            <div class="col-md-8">
                <input type="text" id="password" class="form-control" placeholder="请输入用密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <button class="btn btn-info btn-block">登录</button>
            </div>
        </div>
    </form>
</div>
