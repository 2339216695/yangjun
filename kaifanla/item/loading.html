<div class="container alert alert-success">
    <h3>注册页面</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-2 control-label">用户名：</label>
            <div class="col-md-8">
                <input type="text" id="name" class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">密码：</label>
            <div class="col-md-8">
                <input type="text" id="password" class="form-control" placeholder="请输入用密码">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-md-2 control-label">确认密码：</label>
            <div class="col-md-8">
                <input type="text" id="pwd" class="form-control" placeholder="请再次输入用密码">
            </div>
        </div>
        <div class="form-group">
            <label for="tell" class="col-md-2 control-label">联系方式：</label>
            <div class="col-md-8">
                <input type="text" id="tell" class="form-control" placeholder="请输入电话号码">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">电子邮箱：</label>
            <div class="col-md-8">
                <input type="text" id="email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>
    </form>
</div>
